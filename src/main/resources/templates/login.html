<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="mdb.min.css" rel="stylesheet">
</head>

<body>
<h4 align="center">LOGIN DEL SISTEMA DE POIS</h4>

	<div class="card">

	<div class="card-block">
		

		<div class="container">
	            <h4 class="card-header">Login del usuario</h4>
	    </div>
	    <form action="/login" method="post">
		<div class="container">
			<div class="row">
				<div class="col-sm-7">
				<i class="fa fa-user"> </i>
					<p class="card-text">USUARIO </p>
					<input class="col-sm-3" type="text" name="usuario" placeholder="ingrese su usuario">
				</div>
				
				

				<div class="col-sm-9">
				<i class="fa fa-lock prefix"></i>
					 <p class="card-text">PASSWORD </p>
					<input type="password" name="password" placeholder="ingrese su contrasenia" >
				</div>
		</div>

				
		</div>
			<div align="center" class="container">
				<div class="row">
					<div class="col-sm-9">
					<input type="submit" class="btn btn-primary" value="INGRESAR"/>
					</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<button class="btn btn-primary" onClick=" window.location.href='/pantallaInicio'"> VOLVER </button>
		


    <!-- SCRIPTS -->
          <!-- JQuery -->
          <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
          <!-- Bootstrap tooltips -->
          <script type="text/javascript" src="js/tether.min.js"></script>
          <!-- Bootstrap core JavaScript -->
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <!-- MDB core JavaScript -->
          <script type="text/javascript" src="js/mdb.min.js"></script>


</body>
</html>
