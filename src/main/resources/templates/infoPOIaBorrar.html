<!DOCTYPE html>
<html>
  <head>
  	<title>Baja de POI</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="mdb.min.css" rel="stylesheet">
  </head>
  <body>
	 <div class="container">
           <h2 class="card-header">Informacion del POI</h2>
     </div>  
  
     <div class="container">
     
       <div align="center" class="container"> 
         <p><img src="{{imagen}}" height="400" width="600"></p>
       </div>
       <table class="table table-striped table-hover">
              <tr>
			     <th>Campo</th>
			     <th>Informacion</th>
			  </tr>
			  {{#each infoAvanzada}}
			  <tr>
			     <th>{{campo}}</th>
			     <th>{{informacion}}</th>
			  </tr>
			  {{/each}}
       </table>
     
     </div>
     
     <div align="center" class="container">
			<div class="row">
					<button class="btn btn-primary" onClick=" window.location.href='/bajaPoi?value_key={{id}}' "> BORRAR POI </button>
			</div>
	</div>
     <a href="/busqueda">Volver atras </a>
  </body>
</html>
