<!DOCTYPE html>
<html>
<head>

	<title>BusquedaHistorial</title>
	   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" rel="import">
    <!-- Material Design Bootstrap -->
    <link href="mdb.min.css" rel="stylesheet" rel="import">

</head>
<body>

	<div class="container">
           <h2 class="card-header">Historial de Busquedas Realizadas</h2>
     </div>

	<form action="/historial" method="get">
    	 <div class="col-sm-10">
     		<p> </p>
     		<b><h4> Filtros:</h4></b>

	    	<div class="col-sm-5">
				<p class="card-text">Usuario:	</p>
				<input class="col-sm-4" type="text" name="paramU" placeholder="Ingrese el nombre del usuario">
			</div>
	    	<div class="col-sm-1">
 			</div>
	    	<div class="col-sm-4">
		    	<p class="card-text">
			    	Fecha Desde:
			    	<input type="text" name="DI" maxlength="2" placeholder="DD">/<input type="text" name="MI" maxlength="2" placeholder="MM">/<input type="text" name="YI" maxlength="4" placeholder="YYYY">
				</p>
				<p class="card-text">
					Fecha Desde:
					<input type="text" name="DF" maxlength="2" placeholder="DD">/<input type="text" name="MF" maxlength="2" placeholder="MM">/<input type="text" name="YF" maxlength="4" placeholder="YYYY">
				</p>
	    	</div>
	 	</div>
     	<div align="center" class="container">
			<div class="row">
				<div class="col-sm-12">
				<input type="submit" class="btn btn-info" value="BUSCAR" id="buscar" name="buscar" />
				</div>
			</div>
		</div>
	</form>
	
	<div class="col-sm-9">
	<p class="card-text">Resultados </p>
	</div>
	
	
    <table class="table table-striped table-hover"> 
	<tr>
		<th>Fecha</th>
		<th>Usuario</th>
		<th>Parametro</th>
		<th>Resultados</th>
		<th>Retardo</th>
		<th>POIs</th>
	</tr>
 	{{#each resultados}}
 	<tr>
		<th>{{Fecha}}<a></th>
		<th>{{Terminal}}</th>
		<th>{{Parametro}}<a></th>
		<th>{{CantRespuestas}}</th>
		<th>{{Retardo}}</th>
		<th>
			{{#each POIs}}
			<a href="/infoAvanzada?value_key={{id}}">{{nombre}}<a>
			,
			{{/each}}
		</th>
     </tr>
    {{/each}}
    </table>
    
        <div align="center" class="container">
			<div class="row">
				<button class="btn btn-primary" onClick=" window.location.href='/menuPrincipal' "> VOLVER A MENU PRINCIPAL </button>				
			</div>
		</div>
</body>
</html>
