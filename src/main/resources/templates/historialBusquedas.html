<!DOCTYPE html>
<html>
<head>

	<title>BusquedaHistorial</title>
	   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../../webapp/css/bootstrap.min.css" rel="stylesheet" rel="import">
    <!-- Material Design Bootstrap -->
    <link href="../../webapp/css/mdb.min.css" rel="stylesheet" rel="import">

</head>
<body>

	<div class="container">
           <h2 class="card-header">Historial de Busquedas Realizadas</h2>
     </div>

	<form action="/historial" method="get">
    	 <div class="col-sm-9">
     			<p> </p>
     			<b><h4> Filtros:</h4></b>
				<p class="card-text">Usuario	</p>
				<input class="col-sm-4" type="text" name="paramU" placeholder="Ingrese el nombre del usuario">
				<p class="card-text">Fecha desde	</p>
				<input class="col-sm-4" type="text" name="paramF1">
				<p class="card-text">Fecha hasta	</p>
				<input class="col-sm-4" type="text" name="paramF2">
	 	</div>
     	<div align="center" class="container">
			<div class="row">
				<div class="col-sm-12">
				<input type="submit" class="btn btn-info" value="BUSCAR" id="buscar" name="buscar" />
				</div>
			</div>
		</div>
	</form>
	
	<div class="col-sm-9">
	<p class="card-text">Resultados </p>
	</div>
	
	
    <table class="table table-striped table-hover"> 
      <tr>
			<th>Fecha</th>
			<th>Usuario</th>
			<th>Parametro</th>
			<th>Resultados</th>
			<th>Retardo</th>
	  </tr>
 	 {{#each resultados}}
 	 <tr>
			<th>{{Fecha}}<a></th>
			<th>{{Terminal}}</th>
			<th>{{Parametro}}<a></th>
			<th>{{CantRespuestas}}</th>
			<th>{{Retardo}}</th>
     </tr>
    {{/each}}
    
    </table>
</body>
</html>
