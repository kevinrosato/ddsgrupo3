<!DOCTYPE html>
<html>
<head>

	<title>Alta de POI</title>
	   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" rel="import">
    <!-- Material Design Bootstrap -->
    <link href="mdb.min.css" rel="stylesheet" rel="import">

</head>
<body>

	<div class="container">
           <h2 class="card-header">Alta de POI</h2>
    </div>
     
    <h5> Seleccione el tipo de POI: </h5>
    <select class="form-control" onchange="this.options[this.selectedIndex].value && (window.location = '/altaPoi?value_key='+this.options[this.selectedIndex].value);">
     		<option value=1>Seleccionar</option>
 		 	<option value=2>Local</option>
  			<option value=3>CGP</option>
  			<option value=4>Banco</option>
  			<option value=5>Parada de Colectivo</option>
	</select>
	<form>
  		<div class="form-group">
    		<label for="nombrePoi" class="col-sm-2 control-label"><h5>Nombre:</h5></label>
    		<div class="col-xs-4 col-sm-6">
      			<input type="nombre" class="form-control" id="nombrePoi" placeholder="Nombre">
    		</div>
  		</div>
  		<div align="center" class="container">
			<div class="col-xs-4 col-sm-6">
					<button class="btn btn-primary"> AGREGAR </button>
			</div>
		</div>
	</form>

</body>
</html>
