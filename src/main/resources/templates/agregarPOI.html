<!DOCTYPE html>
<html>
<head>

	<title>Alta de POI</title>
	   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" rel="import">
    <!-- Material Design Bootstrap -->
    <link href="mdb.min.css" rel="stylesheet" rel="import">

</head>
<body>

	<div class="container">
           <h2 class="card-header">Alta de POI</h2>
    </div>
     
    <h5> Seleccione el tipo de POI: </h5>
    <select class="form-control" onchange="this.options[this.selectedIndex].value && (window.location = '/altaPoi?value_key='+this.options[this.selectedIndex].value);">
     		<option value="">Seleccionar</option>
 		 	<option value="Local">Local</option>
  			<option value="CGP">CGP</option>
  			<option value="SucursalBanco">Banco</option>
  			<option value="ParadaColectivo">Parada de Colectivo</option>
	</select>
	<form>
		{{#each parametros}}
  		<div class="form-group">
    		<label class="col-sm-2 control-label"><h5>{{campoNombre}}</h5></label>
    		<div class="col-md-9 col-md-push-3">
      			<input type="nombre" class="form-control" value="{{resultado}}" placeholder="Ingrese el campo">
    		</div>
  		</div>
  		{{/each}}
  		<div align="center" class="container">
			<div class="col-xs-4 col-sm-6">
					<button class="btn btn-primary"> AGREGAR </button>
			</div>
		</div>
	</form>
	
	<div align="center" class="container">
			<div class="row">
				    
					<button class="btn btn-primary" onClick=" window.location.href='/menuPrincipal' "> VOLVER A MENU PRINCIPAL </button>
					
				
			</div>
		</div>

</body>
</html>
