<!DOCTYPE html>
<html>
  <head>
  	<title>Modificacion de POI</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="mdb.min.css" rel="stylesheet">
  </head>
  <body>
	 <div class="container">
           <h2 class="card-header">Informacion del POI</h2>
     </div>  
  
     <div class="container">
     <form action="/modificacionPoi?value_key={{id}}" method="post">
       <table class="table table-striped table-hover">
              <tr>
			     <th>Campo</th>
			     <th>Informacion Antigua</th>
			     <th>Informacion Nueva</th>
			  </tr>
			  {{#each parametros}}
			  <tr>
			     <th>{{campoNombre}}</th>
			     <th>{{contenido}}</th>
			     <th><input type="nombre" class="form-control" name="resultado" placeholder="Ingrese el campo"></th>
			  </tr>
			  {{/each}}
       </table>
       <div align="center" class="container">
			<div class="row">
				<button class="btn btn-primary"> INGRESAR MODIFICACIONES </button>
			</div>
	   </div>
     </form>
     </div>
     <a href="/modificacionPoi">Volver atras </a>
  </body>
</html>
